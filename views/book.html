<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar .left-section {
      display: flex;
      align-items: center;
    }
    .navbar .left-section a {
      color: #f2f2f2;
      text-align: center;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    .navbar .left-section a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar .auth-section {
      display: flex;
      align-items: center;
    }
    .navbar .auth-button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 4px;
    }
    .navbar .auth-button:hover {
      background-color: #45a049;
    }
    .user-welcome {
      color: #f2f2f2;
      margin-right: 10px;
    }
    .content {
      padding: 20px;
    }
    #book-details {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #book-details h2 {
      margin-bottom: 10px;
    }
    #book-details p {
      margin-bottom: 5px;
    }
    #actions {
      margin-top: 20px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="left-section">
      <a href="/bookstore">Homepage</a>
      <a href="/bookstore/add">Add Book</a>
    </div>
    <div class="auth-section">
      <span id="userWelcome" class="user-welcome" style="display: none"></span>
      <button class="auth-button" id="authButton">Login</button>
    </div>
  </div>

  <!-- Content Block -->
  <div class="content" id="content">
    <div id="book-details">
      <h1>Book Details</h1>
      <div id="book-info">
        <h2>Loading...</h2>
      </div>

      <div id="actions">
        <button id="editButton">Edit</button>
        <button id="deleteButton">Delete</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bookId = window.location.pathname.split("/").pop();
        fetch(`/bookstore/api/book/${bookId}`)
          .then((response) => response.json())
          .then((data) => {
            const book = data.book;
            const bookInfo = document.getElementById("book-info");
            bookInfo.innerHTML = `
              <h2>${book.title}</h2>
              <p>Author: ${book.author}</p>
              <p>Publisher: ${book.publisher}</p>
              <p>Pages: ${book.pages}</p>
              <p>Genres: ${book.genres}</p>
              <p>Rating: ${book.rating}</p>
            `;

            const editButton = document.getElementById("editButton");
            const deleteButton = document.getElementById("deleteButton");

            editButton.addEventListener("click", function () {
              window.location.href = `/bookstore/edit/${bookId}`;
            });

            deleteButton.addEventListener("click", function () {
              fetch(`/bookstore/book/${bookId}`, {
                method: "DELETE",
              })
                .then((response) => response.json())
                .then((data) => {
                  if (data.message) {
                    alert(data.message);
                    window.location.href = "/bookstore"; 
                  } else {
                    alert("Error deleting book");
                  }
                })
                .catch((err) => console.error(err));
            });
          })
          .catch((err) => console.error(err));

        const authButton = document.getElementById("authButton");
        const userWelcome = document.getElementById("userWelcome");

        // Check if user is logged in (replace with your authentication logic)
        fetch("/user/check-login")
          .then((response) => response.json())
          .then((data) => {
            if (data.isLoggedIn) {
              authButton.textContent = "Logout";
              authButton.addEventListener("click", function () {
                fetch("/user/logout", {
                  method: "POST",
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.message) {
                      alert(data.message);
                      window.location.href = "/user/login"; // Redirect to home or any other page after logout
                    } else {
                      alert("Error logging out");
                    }
                  })
                  .catch((err) => console.error(err));
              });
              userWelcome.textContent = `Hello, ${data.user.first_name}!`; // Display user welcome message
              userWelcome.style.display = "inline-block"; // Show the welcome message
            } else {
              authButton.textContent = "Login";
              authButton.addEventListener("click", function () {
                window.location.href = "/user/login"; // Redirect to login page
              });
            }
          })
          .catch((err) => console.error(err));
      });
    </script>
  </div>
</body>
</html>
